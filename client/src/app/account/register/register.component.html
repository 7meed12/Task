
<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4"> 
              <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            </div>
          
            <div class="form-label-group">
              <input type="email" formControlName="username" id="DisplayName" class="form-control" placeholder="DisplayName" >
              <label for="DisplayName">Display Name</label>
            </div>
            <div class="form-label-group">
                <input type="email" formControlName="email" id="inputEmail" class="form-control" placeholder="Email address" >
                <label for="inputEmail">Email address</label>
              </div>
            <div class="form-label-group">
              <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password" >
              <label for="inputPassword">Password</label>
            </div>
          
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            
          </form> 
    </div>
</div>
