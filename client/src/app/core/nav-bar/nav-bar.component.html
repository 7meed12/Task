

  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center 
  p-3 fixed-top px-md-4 mb-1 bg-white border-bottom shadow-sm">
    <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" routerLink="/shop" >
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase " style="font-size: larger;">
      <a class="p-2 text-dark" [routerLink]="['/']">Home</a>
      <a class="p-2 text-dark" routerLink="/shop">Shop</a>
      <a class="p-2 text-dark" href="#">Contact</a>
      
    </nav>
    <div class="d-flex align-items-center">
        <a class="position-relative" routerLink="/basket"> <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
            <div *ngIf="(basket$|async)as basket" class="cart-no">{{basket.basketItems.length}}</div>
        </a>

        <ng-container *ngIf="(currentUser$|async)===null">
          <a class="btn btn-outline-secondary mr-2" routerLink="/account/login">Login</a>
        <a class="btn btn-outline-secondary mr-3"  routerLink="/account/register">Sign up</a>
        </ng-container>
        <ng-container *ngIf="currentUser$|async">
          <div class="dropdown ml-3 mr-5" dropdown>
             <a class="dropdown-toggle" style="cursor:pointer" dropdownToggle >welcome {{(currentUser$|async).userName}}</a>
             <div class="dropdown-menu dropdown-menu-right" style="cursor:pointer" *dropdownMenu>
                <a href="" class="dropdown-item d-flex align-items-center py" routerLink="/basket">
                  <i class="fa fa-shopping-cart mr-3 "></i> View Basket
                </a>
                <a href="" class="dropdown-item d-flex align-items-center py" routerLink="/orders">
                  <i class="fa fa-history mr-3 "></i> View Orders
                </a>
                <div class="dropdown-divider"></div>
                <a href="" class="dropdown-item d-flex align-items-center py" (click)="logout()">
                  <i class="fa fa-sign-out mr-3 "></i> logout
                </a>
             </div>
          </div>
         
        </ng-container>
         
    </div>
    
  </div>
